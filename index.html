<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BtoBet-Task-1</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Login Page -->
    <section class="signIn-page" id="signIn">
      <form action="#" id="loginPageForm">
        <div>
          <input
            type="text"
            name="username"
            id="loginPageUsername"
            placeholder="What's Your Username?"
            required
          />
          <label for="username">Username</label>
          <p class="errorUsername">Your username is not correct</p>
        </div>
        <div>
          <input
            type="password"
            name="passwordLoginPage"
            id="loginPagePassword"
            placeholder="Type Your Password Here"
            required
          />
          <label for="passwordLoginPage">Password</label>
          <p class="errorPassword">Your password is not correct</p>
        </div>
        <button type="button" id="submitBtnsignUp">Register</button>
        <button type="submit" id="submitBtnLogin">Login</button>
      </form>
    </section>
    <!--  -->
    <!-- Register Page -->
    <section class="signUp-form" id="signUp">
      <form action=" ">
        <input
          type="text"
          id="newUserFirstName"
          required
          placeholder="First Name"
        />
        <label for="firstName">First Name</label>

        <input
          type="text"
          id="newUserLastName"
          required
          placeholder="Last Name"
        />
        <label for="lastName">Last Name</label>

        <input
          type="text"
          id="newUserUsername"
          required
          placeholder="Username"
        />
        <label for="username">Username</label>

        <input type="email" id="newUserEmail" required placeholder="Email" />
        <label for="email">Email</label>

        <input type="tel" id="newUserPhone" required placeholder="Phone" />
        <label for="phone">Phone</label>
        <input
          type="password"
          id="newUserPassword"
          required
          placeholder="Password"
        />
        <label for="phone">Password</label>
        <button type="button" id="backToHome">Login</button>
        <button type="button" id="signUpNow">Register</button>
      </form>
    </section>
    <!-- Private Page pass protected -->
    <section class="privatePage1">
      <header id="eventPage">
        <!-- Navbar -->
      </header>
      <main class="events">
        <section class="addNewEvent">
          <h1>Add New Event</h1>
          <form action="#">
            <input
              type="text"
              name="Name"
              id="eventNameInput"
              placeholder="Event Name"
            />
            <input
              type="date"
              name="date"
              id="eventDateInput"
              placeholder="Event Date"
              min="2021-12-23"
              max="2022-12-23"
            />
            <textarea name="descr" id="eventDescrInput" cols="30" rows="2">
            </textarea>

            <input
              type="button"
              name="addEvent"
              id="addNewEventBtn"
              value="Add New Event"
            />
          </form>
        </section>

        <section class="editEvent">
          <!--  -->
          <h1>This is Edit page</h1>
        </section>

        <section class="eventList">
          <table class="postList">
            <thead class="postList__head">
              <tr></tr>
            </thead>
            <tbody class="postList__body"></tbody>
          </table>
        </section>
      </main>
    </section>
    <!--  -->

    <script src="app.js" type="module"></script>
  </body>
</html>
